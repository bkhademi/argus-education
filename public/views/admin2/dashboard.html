<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <h1>Admin2 Dashboard</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-3">
            <div class="btn btn-primary block widget " ui-sref="admin2.ARCList">

                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-group fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span> # Students Today </span>

                        <h2 class="font-bold">{{counters.aec}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="btn btn-info block widget" ui-sref="admin2.pending">

                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-folder-open-o fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span> # Follow up </span>

                        <h2 class="font-bold">{{counters.aecAbsent}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="btn btn-primary block widget" data-ng-click="openAverageAttendance()">

                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-sort-amount-asc fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span> % Avg. Attendance </span>

                        <h2 class="font-bold">{{counters.average}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="btn btn-info block widget" data-ng-click="openRating()">

                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-star fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span> Rating </span>

                        <h2 class="font-bold">{{counters.rating}}</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Teacher (ALL) Usage
                        <small>.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas linechart options="lineOptions" data="lineData" height="140" responsive=true></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Assignment Completion Rate
                        <small>.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>

                <div class="ibox-content text-center">


                    <strong> Overall performance </strong>

                    <div id="overAllGauge" class="gauge">
                        <div class="category poor"> <span class="char">P</span><span class="char">o</span><span class="char">o</span><span class="char">r</span></div>
                        <div class="category fair"> <span class="char">F</span><span class="char">a</span><span class="char">i</span><span class="char">r</span></div>
                        <div class="category good"><span class="char">G</span><span class="char">o</span><span class="char">o</span><span class="char">d</span></div>
                        <div class="category excellent"><span class="char">E</span><span class="char">x</span><span class="char">c</span><span class="char">e</span><span class="char">l</span><span class="char">l</span><span class="char">e</span><span class="char">n</span><span class="char">t</span></div>
                        <div class="needle"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/ng-template" id="averageAttendanceModal.html">
    <div class="modal-header text-center">
        <button type="button" class="close" data-ng-click="cancel()">&times;</button>
        <h4 class="modal-title">% Avg Attendance</h4>
    </div>
    <div class="modal-body text-center">
        <div class="row">
            <div class="col-sm-11">
                <canvas data-ng-if="drawGraph" linechart options="graphOptions" data="graphData" responsive=true></canvas>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" data-ng-click="cancel()">Dismiss</button>
    </div>
</script>



<script type="text/ng-template" id="ratingsModal.html">
    <div class="modal-header /**
     * Data for Line chart
     */


    $scope.lineData = {
        labels: [" january", "February" , "March" , "April" , "May" , "June" , "July" ],
         datasets [
         {
         label "Example dataset" ,
         fillcolor "rgba(185, 35, 34, .5)" ,
         strokecolor "rgba(185, 35, 34, .8)" ,
         pointcolor "#B92322" ,
         pointstrokecolor "#fff" ,
         pointhighlightfill "#fff" ,
         pointhighlightstroke "rgba(220,220,220,1)" ,
         data [65, 59, 80, 81, 56, 55, 40]
         }
         ]
         }; />**
    * Options for Line chart
    */
    $scope.lineOptions = {
    scaleShowGridLines: true,
    scaleGridLineColor: "rgba(0,0,0,.05)",
    scaleGridLineWidth: 1,
    bezierCurve: false,
    bezierCurveTension: 0.4,
    pointDot: true,
    pointDotRadius: 4,
    pointDotStrokeWidth: 1,
    pointHitDetectionRadius: 20,
    datasetStroke: true,
    datasetStrokeWidth: 2,
    datasetFill: true
    };text-center">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Rating</h4>
    </div>
    <div class="modal-body text-center" data-ng-controller="CalendarCtrl">
        <div class="row">
            <div class="col-sm-11">
                <canvas data-ng-if="drawGraph" linechart options="graphOptions" data="graphData" height="140" responsive=true></canvas>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info" data-ng-click="cancel()">Dismiss</button>
    </div>
</script>
