<section class="wrapper wrapper-content animated fadeInRight" >
    <div class="panel panel-default">
        <h2 style="text-align:center"> Hello <span class="bg-primary">{{currentUser.FirstName + ' ' + currentUser.LastName}}</span>, let's manage ASP! Students </h2>

		<div class="text-center">
			<button class="btn btn-primary" data-ng-click="showAddStudent()">Add Student</button>
		</div>
		
		<div class="text-center">
			<select>
				
			</select>
			<button class="btn btn-info" data-ng-click="addStudent()">Add</button>
			<button class="btn btn-default" data-ng-click='hideAddStudent()'>Cancel</button>
		</div>
		
		
        <div class="panel-body">
           
            <!--  Table Start -->

			<div style="float:none; margin:0 auto;" class="col-sm-12">
				<button class="btn btn-primary pull-right" data-ng-click="openAddStudent()">Add Student </button>
				<table class="footable table table-hover table-bordered toggle-arrow-tiny" data-page-size="1000">
					<thead>
						<tr>
							<th data-toggle="true">First Name</th>
							<th>Last Name</th>
							<th>ID</th>
							<th>Grade</th>
							<th>Group</th>

						</tr>
					</thead>
					<tbody> 
						<tr data-ng-repeat="stu in refTable track  by stu.StudentId" 
							class="{{stu.overlap.class}} {{stu.status.class}}"
							>
							<td>{{stu.student.user.FirstName}}</td>
							<td>{{stu.student.user.LastName}}</td>
							<td>{{stu.student.StudentId}}</td>
							<td>{{stu.student.Grade}}</td>
							<td>{{stu.group.Name}}</td>
							
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="7">
								<ul class="pagination pull-right"></ul>
							</td>
						</tr>
					</tfoot>
				</table>

		</div>

    </div>

</section
