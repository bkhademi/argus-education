<fieldset>
 
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> Upload Documents here</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div style="display:block;" id="myDropZone">
                        <form id="myDropZone" ></form>
                         
                    </div>
                    <form data-ng-submit="submitSingleFile()" novalidate class="dropzone" id="dropZone" dropzonedata="dropzoneConfig">
                        <div class="fallback">
                            <input file-model="myFile[0]" name="file" type="file" multiple />
                            <input type="submit" value="Upload" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div style="margin-left:14%; ">
            <div style="width:100px;height:150px;float:left; margin-right:20px" class="bg-danger">
                <p>A</p>
                <p>R</p>
                <p>G</p>
                <p>U</p>
                <p>S</p>
            </div>


            <div style="width:350px; height:150px;float:left " class="bg-info">
                <p class="size-h4">
                    Look like you are creating a
                </p>
                <p class="size-h4">
                    <strong style="color:black"> {{reportOptions[reportSelected].value}} </strong>
                </p>
                <p class="size-h4">
                    Report, remember that you the file uploaded Must be a
                </p>
                <p class="size-h4">
                    <strong style="color:black"> {{reportOptions[reportSelected].type}}</strong> .
                </p>
            </div>

        </div>
    </div>
    <br />
    <a ui-sref="admin3.dataScrapping.step_one" class="btn btn-default">Previous</a>
    <a ui-sref="admin3.dataScrapping.step_three" class="btn btn-primary">Next</a>
</fieldset>
