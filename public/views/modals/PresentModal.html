<div class="modal-header text-center">
    <button class="close" data-ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">Present - {{student.FirstName + ", " + student.LastName}}</h4>
</div>
<div class="modal-body">
    <div class="row text-left">
		<h3> Assignments </h3>
		<table class="table table-bordered">
			<thead>
				<tr>
				<th>Completed</th>
				<th>Re-print Needed</th>
				<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr  data-ng-repeat="assignment in student.referred">
					<td><input type="checkbox" data-ng-model="assignment.selected"></td>
					<td><input type="checkbox" data-ng-model="assignment.reprint"></td>
					<td> <label>{{assignment.Name}}</label> </td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
