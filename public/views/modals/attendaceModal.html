<!-- 
    MODELS
    comment -> text inside comment box - $scope.comment
    student -> object of student, usually, full Name, ID, GR ... - $scope.student

-->
<div class="modal-header text-center">
    <button type="button" class="close" data-ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">OSS Attendance - {{student.student_user.FirstName + ", " + student.student_user.LastName}}</h4>
</div>
<div class="modal-body text-center">
    <div class='row'>
		<div class="btn-group">
			<label class="btn btn-success" ng-model="student.radioModel" btn-radio="'1'" style="margin:5px"> Attendance</label>
			<label class="btn btn-success " ng-model="student.radioModel" btn-radio="'2'" style="margin:5px"> No Show</label>
			<label class="btn btn-success " ng-model="student.radioModel" btn-radio="'3'"  style="margin:5px"> Reschedule</label>
		</div>
	</div>
	<div class='row'>
		<div class='col-sm-12' data-ng-show="student.radioModel === '1'">
			<div class="row">
				<div class="form-group col-sm-3 ">
					<label for="ORMdays" > O-Room Days : </label>
					<input type="number" class="form-control" id="ORMdays" data-ng-model="student.student_user.student.counters.ORoomsToBeServed" /> 

				</div>
				<div class=" form-group col-sm-3">
					<label> O-Room Referrals : </label> 
					<input type="number" class="form-control" id="ORMreferrals" data-ng-model="student.student_user.student.counters.ORMReferrals" > 
				</div>
				<div class=" form-group col-sm-3 ">
					<label> ISS Days : </label> 
					<input type="number" class="form-control" id="ISSdays" data-ng-model="student.student_user.student.counters.ISSDays" > 
				</div>
				<div class=" form-group col-sm-3 ">
					<label> ISS Referrals : </label> 
					<input type="number" class="form-control" id="ISSreferrals" data-ng-model="student.student_user.student.counters.ISSReferrals" > 
				</div>
			</div> 
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="LunchDays"> Lunch Detention Days : </label>
					<input type="number" class="form-control"  id="LunchDays" data-ng-model="student.student_user.student.counters.LunchDetentionsToBeServed" > 
				</div>
				<div class="col-sm-4 form-group">
					<label> OSS Parent Meeting : </label> 
					<input type="number" class="form-control"   id="OSSparentMeeting" data-ng-model="student.student_user.student.counters.OSSPMP" > 
				</div>
				<div class="col-sm-4 form-group">
					<label> Cycles: </label> 
					<input type="number" class="form-control"  id="ISSdays" data-ng-model="student.student_user.student.counters.Cycles" > 
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="LunchDays"> Debt : </label>
					<input type="number" class="form-control"  id="debt" data-ng-model="student.student_user.student.counters.debt" > 
				</div>

			</div>
		</div>
		<div class='col-sm-12' data-ng-show="student.radioModel === '3'">
			<div class="row">
				<div class="col-sm-4">
					<form role="form" name="form">
						<div class="form-group">
							<label class="form-inline">Date : </label>
							<div class="input-group date " style="margin:0 auto">
								<input type="datetime" class="form-control" date-time ng-model="currentDate"
									   name="date" view="date" min-view="date" auto-close="true" format="MM/dd/yyyy">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</form> 
				</div>
				<div class="col-sm-4">
					<label class='form-inline'> Time : </label> 
					<div class="input-group" style="margin:0 auto" data-clock-picker data-autoclose="true">
						<input type="text" class="form-control" data-ng-model="student.time" value="09:30">
						<span class="input-group-addon">
							<i class="fa fa-clock-o"></i>
						</span>
					</div>

				</div>
				<div class="col-sm-4">
					<label class='form-inline'> Meeting With
						<select chosen
								width="'100%'"	 
								style="margin:0 auto"
								class="chosen-select form-control"
								data-placeholder="Select Staff Member"
								data-ng-model="student.teacher" 
								allow-single-deselect="true"
								data-ng-options="a as (a.FirstName +', '+ a.LastName) for a in teachers track by a.id">
							<option value=''></option>

						</select>
					</label>
				</div>
			</div>

		</div>
	</div>
	<div class="form-group">
		<textarea id="addComment" type="text"
				  placeholder="Add Description And Comments Here"
				  class="form-control auto-resize"
				  data-ng-model="student.comment"
				  data-ng-keyup=""></textarea>
	</div>
</div>
<div class="modal-footer">
	<button class="btn  btn-info" data-ng-click="$close()">Submit</button>
    <button class="btn " data-ng-click="$dismiss()">Cancel</button>
</div>
