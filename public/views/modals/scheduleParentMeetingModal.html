<!--
    MODELS
    comment -> text inside comment box - $scope.comment
    student -> object of student, usually, full Name, ID, GR ... - $scope.student
-->

<div class="modal-header text-center">
    <button class="close" data-ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">ISS Follow-up - Name: {{student.student_user.FirstName + ", " + student.student_user.LastName}}
        - ID:{{student.student_user.UserName}}</h4>
</div>
<div class="modal-body ">


    <div class="row">
        <div class="col-sm-6 ">
            <label> Guardian Name : </label> {{student.student_user.student.GuardianName}}
        </div>
        <div class="col-sm-6">
            <label> Guardian Phone : </label> {{student.student_user.student.GuardianPhone}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <form role="form" name="form">
                <div class="form-group">
                    <label class="form-inline">Date : </label>
                    <div class="input-group date " style="margin:0 auto">
                        <input type="datetime" class="form-control" date-time ng-model="currentDate"
                               name="date" view="date" min-view="date" auto-close="true" format="MM/DD/YYYY">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <label class='form-inline'> Time : </label>
            <div class="input-group" style="margin:0 auto" data-clock-picker data-autoclose="true">
                <input type="text" class="form-control" data-ng-model="student.time" value="09:30">
				<span class="input-group-addon">
					<i class="fa fa-clock-o"></i>
				</span>
            </div>

        </div>
        <div class="col-sm-4">
            <label class='form-inline'> Meeting With
                <select chosen
                        width="'100%'"
                        style="margin:0 auto"
                        class="chosen-select form-control"
                        data-placeholder="Select Staff Member"
                        data-ng-model="student.teacher"
                        allow-single-deselect="true"
                        data-ng-options="a as (a.FirstName +', '+ a.LastName) for a in teachers track by a.id">
                    <option value=''></option>

                </select>
            </label>
        </div>
    </div>

    <br />
    <div class="form-group">
		<textarea id="addComment" type="text"
                  placeholder="Add Description And Comments Here"
                  class="form-control auto-resize"
                  data-ng-model="student.comment"
                  data-ng-keyup=""></textarea>
    </div>


</div>
<div class="modal-footer">
    <button class="btn  btn-info"
            data-ng-click="$close()">Submit</button>
    <button class="btn " data-ng-click="$dismiss()">Cancel</button>
</div>
