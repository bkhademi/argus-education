<!-- 
    MODELS
    comment -> text inside comment box - $scope.comment
    student -> object of student, usually, full Name, ID, GR ... - $scope.student

    -->
<div class="modal-header text-center">
    <button type="button" class="close" data-ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">{{title}} - {{student.FirstName  + ", " + student.LastName}}</h4>
</div>
<div class="modal-body">
	<div class="row" > 
		<div class="col-sm-3">
			<label>No Show</label>
            <div class="switch ">
                <div class="onoffswitch">
                    <input type="checkbox" class="onoffswitch-checkbox" id="noShow" 
					data-ng-model="modalInfo.noShow">
                    <label class="onoffswitch-label" for="noShow">
                        <span class="onoffswitch-inner yesno"></span>
                        <span class="onoffswitch-switch yesno"></span>
                    </label>
                </div>
            </div>
		</div>
		<div class="col-sm-3">
			<label>Sent Out</label>
			<div class="switch ">
				<div class="onoffswitch">
					<input type="checkbox" class="onoffswitch-checkbox" id="sentOut" 
					data-ng-model="modalInfo.sentOut">
					<label class="onoffswitch-label" for="sentOut">
						<span class="onoffswitch-inner yesno"></span>
						<span class="onoffswitch-switch yesno"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<label>Walk Out</label>
			<div class="switch ">
				<div class="onoffswitch">
					<input type="checkbox" class="onoffswitch-checkbox" id="walkOut" 
					data-ng-model="modalInfo.walkOut">
					<label class="onoffswitch-label" for="walkOut">
						<span class="onoffswitch-inner yesno"></span>
						<span class="onoffswitch-switch yesno"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<label>School Absent</label>
			<div class="switch ">
				<div class="onoffswitch">
					<input type="checkbox" class="onoffswitch-checkbox" id="schoolAbsent" 
					data-ng-model="modalInfo.schoolAbsent">
					<label class="onoffswitch-label" for="schoolAbsent">
						<span class="onoffswitch-inner yesno"></span>
						<span class="onoffswitch-switch yesno"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<label>Disciplinary</label>
			<div class="switch ">
				<div class="onoffswitch">
					<input type="checkbox" class="onoffswitch-checkbox" id="disciplinary" 
					data-ng-model="modalInfo.disciplinary">
					<label class="onoffswitch-label" for="disciplinary">
						<span class="onoffswitch-inner yesno"></span>
						<span class="onoffswitch-switch yesno"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<label>Clear</label>
			<div class="switch ">
				<div class="onoffswitch">
					<input type="checkbox" class="onoffswitch-checkbox" id="clear" 
					data-ng-model="modalInfo.clear">
					<label class="onoffswitch-label" for="clear">
						<span class="onoffswitch-inner yesno"></span>
						<span class="onoffswitch-switch yesno"></span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="text-center col-sm-12">
			<div>
				<form>
					<textarea id="addComment" type="text"
							  placeholder="Add Comment"
							  class="form-control auto-resize"
							  data-ng-model="modalInfo.comment"></textarea>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn  bg-green" data-ng-click="$close(modalInfo)">Submit</button>
    <button class="btn btn-danger" data-ng-click="$dismiss()">Cancel</button>
</div>
