<section class="wrapper wrapper-content animated fadeInRight">
    <div class="panel panel-default">
        <div>

            <!-- inputs -->
            <div class="row">

                <div class="col-sm-12">
                    <form name="form" class="text-center form-group">
                        <label>Select Date</label>
				<span class="input-group date col-md-4 col-sm-12" style="margin:0 auto">
					<input type="datetime" class="form-control" date-time ng-model="currentDate" name="date"
                           view="date" min-view="date" auto-close="true" format="MMM DD YYYY">
					<span class="input-group-addon btn"><i class="fa fa-calendar"></i></span>

				</span>
                    </form>
                    <div class="col-sm-6 col-sm-offset-3">
                        <select chosen
                                width="'100%'"
                                class=" chosen-select form-control "
                                allow-single-deselect="true"
                                data-ng-show="refTable"
                                data-placeholder="Select or enter a student"
                                focus-me="!!!selected.student"
                                data-ng-model="selected.student"
                                data-ng-change="onSelectedStudent(selected.student)"
                                data-ng-options="s as
										(s.user.FirstName +' '+s.user.LastName+' '+s.StudentId+' '+s.Grade )
										for s in refTable  track by s.Id"
                        >
                            <option value=''></option>
                        </select>
                        <span data-ng-if="!refTable">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div>
                                <div class="sk-rect2"></div>
                                <div class="sk-rect3"></div>
                                <div class="sk-rect4"></div>
                                <div class="sk-rect5"></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>

            <br/>
            <!-- table elements -->
            <div class="row">
                <div class="col-sm-12">
                    <button class='btn btn-primary pull-right fa fa-refresh' data-ng-click='getList()'>
                        Refresh List
                    </button>
                    <button class='btn btn-primary pull-right fa fa-file-excel-o' data-ng-click='printList()'>
                        Download List
                    </button>
                    <table id="refTable" class="table footable  table-bordered table-responsive  toggle-arrow-tiny"
                           data-page-size="1000">
                        <thead>
                        <tr>
                            <th data-toggle="true">First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Grade</th>
                            <th>Assigned for Today</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in refTable track  by $index"
                            class="{{item.status.class}}"
                        >
                            <td>{{item.user.FirstName}}</td>
                            <td>{{item.user.LastName}}</td>
                            <td>{{item.user.UserName}}</td>
                            <td>{{item.Grade}}</td>
                            <td>
                                <div class="btn-group">
                                    <button data-ng-repeat="button in item.buttons" type="button" class="btn {{button.color}}"
                                            style="margin-right: 5px" popover-placement="top" popover="{{button.description}}"
                                            popover-trigger="mouseenter" popover-append-to-body="true">
                                        {{button.name}}</button>
                                    <!--tooltip-placement="top"-->
                                    <!--tooltip="{{button.description}}"-->
                                </div>

                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="10">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>

    </div>
</section>

        background-color: #f8ac59;

        color:#FFFFFF;
    }

    .O-Room{

        color:#FFFFFF;
    }

    .ReTeach{
        background-color: #CA423F;
        border-color:#CA423F;
        color:#FFFFFF;
    }

    .Ldetention{
        background-color: #57325E;
        border-color:#57325E;
        color:#FFFFFF;
    }
    .ISS, .OSS {
        background-color: #191D21;

        color:#FFFFFF;
    }
</style>
